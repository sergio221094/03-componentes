<app-header titulo="List"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios | async" >
      <ion-label>
        <h3>{{ usuario.name }}</h3>
        <p>{{ usuario.email }}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-end text-small">{{ usuario.phone }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
